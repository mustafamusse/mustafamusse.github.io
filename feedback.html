<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elektra Escape Room</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./feedback.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  </head>

    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000">
        <a class="navbar-brand" href="#">Elektra</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col-12" style="color:#c2b280;">
            <h2>Feedback</h2>
          </div>
        </div>
      </div>

  <div class="container">
    <div class="col-6">
      <form>
        <div class="form-group" style="color:#c2b280;">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
    </div>
    <div class="col-6">
        <div class="form-group" style="color:#c2b280;">
          <label for="exampleFormControlTextarea1">How long did it take to complete the game?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="hours:minutes"></textarea>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group" style="color:#c2b280;">
          <label for="exampleFormControlTextarea1">Is there anything you found buggy ?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text Here!"></textarea>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group" style="color:#c2b280;">
          <label for="exampleFormControlTextarea1">Is there anything you wish we added?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text Here!"></textarea>
        </div>
    </div>
    <div class="col-6">
      <div class="form-group" style="color:#c2b280;">
        <label for="exampleFormControlTextarea1">Good feedback!</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Text Here!"></textarea>
      </div>
    </div>
    <div class="col-6">
      <div class="form-group" style="color:#c2b280;">
        <label for="exampleFormControlTextarea1">Things we can improve</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" placeholder="Text Here!"></textarea>
      </div>
    </div>
      <div class="form-group row">
        <div class="col-sm-10" style="padding-left:30px;">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
